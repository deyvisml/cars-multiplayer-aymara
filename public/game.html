<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Juego 2D Multijugador</title>
    <style>
      body {
        margin: 0;
        background: #111;
      }
      canvas {
        display: block;
        margin: auto;
        background: #333;
      }
      #word-container {
        position: absolute;
        top: 20px;
        width: 100%;
        text-align: center;
        font-size: 32px;
        font-weight: bold;
        color: white;
        pointer-events: none;
      }
      #progress-container {
        position: absolute;
        top: 65px;
        width: 100%;
        text-align: center;
        font-size: 18px;
        color: #ddd;
        pointer-events: none;
      }

      #result-screen {
        position: absolute;
        inset: 0;
        background: rgba(0, 0, 0, 0.85);
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 48px;
        color: white;
        z-index: 10;
      }

      .hidden {
        display: none !important;
      }
    </style>
  </head>
  <body>
    <div id="result-screen" class="hidden"></div>

    <div id="word-container">
      <span id="current-word">...</span>
    </div>

    <div id="progress-container">
      <span id="progress-text">0 / 0</span>
    </div>

    <canvas id="game" width="800" height="600"></canvas>

    <script src="/socket.io/socket.io.js"></script>
    <script src="game.js"></script>
  </body>
</html>
